<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <header>
                <div class="main-header">
                    <h1>To Do List</h1>
                    <span id="task-summary">0 / 0</span>
                </div>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
            </header>
            <form action="">
                <div id="input-container">
                    <input type="text" id="input" placeholder="Write ur task" />
                    <span id="microphone" class="material-symbols-rounded"
                        >mic</span
                    >
                </div>
                <button id="add-task" type="button">
                    <span class="material-symbols-rounded input-icon">add</span>
                </button>
            </form>
            <ul id="task-list"></ul>
        </div>
    </body>
</html>
